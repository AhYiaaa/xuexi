<!DOCTYPE html>
<html lang="zn-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <style>
        .bar{
            width: 400px;
            height: 50px;
            border: 2px solid red;
            border-radius: 25px;
            margin: 100px auto;
            padding: 1px;
        }
        .bar_in{
            width: 25%;
            height: 100%;
            border-radius: 25px;
            background-color: red;
            transition: all 1.5s ;
        }
        .bar_in:hover{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>
</html>
